name: Website Release Pipeline

on:
    push:
        tags:
            - '**'

jobs:

    build:
        name: Build Website
        runs-on: ubuntu-latest
        container: node:alpine
        steps:
            - name: Checkout code
              uses: actions/checkout@master

            - name: Check package version matches tag
              run: export VERSION=$(npm version | grep technogix | awk -F "'" '{ print $2 }') && export TAG=$(echo $GITHUB_REF | cut -d / -f 3) && if [[ "$VERSION" != "$TAG" ]]; then exit 1; fi

            - name: Installing dependencies
              run: npm install

            - name: Linting code
              run: npm run lint

            - name: Run Snyk to check for vulnerabilities
              continue-on-error: true
              uses: snyk/actions/node@master
              env:
                SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                args: --sarif-file-output=snyk.sarif

            - name: Upload result to GitHub Code Scanning
              uses: github/codeql-action/upload-sarif@v1
              if: always()
              with:
                sarif_file: snyk.sarif

    test:
        name: Testing Website
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@master

            - name: Installing dependencies
              uses: docker://node:alpine
              with:
                args: npm install

            - name: Launching tests
              uses: docker://node:alpine
              with:
                args: npm test

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v2
              with:
                token: ${{ secrets.CODECOV_TOKEN }}
                files: clover.xml, coverage-final.json,lcov.info
                directory: ./coverage/
                name: codecov-${{ github.event.repository.name }}
                fail_ci_if_error: true
                verbose: true
                commit_parent: ${{ github.ref_name }}

    package:
        name: Package Website
        runs-on: ubuntu-latest
        needs: [ build, test ]
        steps:
            - name: Checkout code
              uses: actions/checkout@master

            - name: Check dockerfile
              uses: hadolint/hadolint-action@v1.6.0
              with:
                dockerfile: Dockerfile

            - name: Build container
              run: docker image build -t nadegelemperiere/${{ github.event.repository.name }}:${{ github.sha }} .

            - name: Check container
              uses: aquasecurity/trivy-action@master
              with:
                image-ref: 'nadegelemperiere/${{ github.event.repository.name }}:${{ github.sha }}'
                format: 'sarif'
                output: trivy.sarif
                exit-code: '0'
                ignore-unfixed: true

            - name: Upload result to GitHub Code Scanning
              uses: github/codeql-action/upload-sarif@v1
              if: always()
              with:
                sarif_file: trivy.sarif

            - name: Login to dockerhub registry
              run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USER }} --password-stdin

            - name: Publish container
              run: docker image push nadegelemperiere/${{ github.event.repository.name }}:${{ github.sha }}

    release:
        name: Release Website
        runs-on: ubuntu-latest
        needs: package
        steps:
            - name: Login to dockerhub registry
              run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USER }} --password-stdin

            - name: Retrieve container
              run: docker image pull nadegelemperiere/${{ github.event.repository.name }}:${{ github.sha }}

            - name: Tag container for docker hub
              run: docker image tag nadegelemperiere/${{ github.event.repository.name }}:${{ github.sha }} nadegelemperiere/${{ github.event.repository.name }}:${{ github.ref_name }}

            - name: Release container in dockerhub
              run: docker image push nadegelemperiere/${{ github.event.repository.name }}:${{ github.ref_name }}

            - name: Checkout code
              uses: actions/checkout@master
              with:
                path: portal

            - name: Retrieving vault
              uses: actions/checkout@master
              with:
                repository: nadegelemperiere/vault
                path: vault
                ref: v1.0.0
                token: ${{ secrets.GH_ACCESS_TOKEN }}

    publish:
        name: Publish Website
        runs-on: ubuntu-latest
        needs: package
        steps:
            - name: Checkout code
              uses: actions/checkout@master
              with:
                path: portal

            - name: Retrieving vault
              uses: actions/checkout@master
              with:
                repository: nadegelemperiere/vault
                path: vault
                ref: v2.1.0
                token: ${{ secrets.GH_ACCESS_TOKEN }}

            - name: Triggering amplify webhook
              env:
                VAULT_KEY: ${{ secrets.VAULT_KEY }}
              uses: docker://nadegelemperiere/terraform-python-awscli:v3.0.0
              with:
                args: ./portal/scripts/trigger.sh -b main -k VAULT_KEY

